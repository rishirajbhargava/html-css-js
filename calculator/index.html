<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulate Me - A Calculator by Rishi</title>
    <link rel="stylesheet" href="style.css">  
    <link rel="stylesheet" href="utils.css"> 
</head>
<body>
    <header class="l_header">
        
        <nav class="nav bd-brid">
             <div>
                <a href="index.html" class="nav_logo">Calculate Me!</a>
             </div>

             <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">About Me </a></li>
                        <li class="nav__item"><a href="#sourcecode" class="nav__link">Source Code</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contact Me</a></li>
                    </ul>
             </div>
        </nav>

    </header>
    <div class="container  items-center mx_auto flex flex-col">
        <div class="row">
            <input class="'input" type="text">
        </div>
        <div class="row ">
            <button class="button rowtop">CE</button>
            <button class="button rowtop">X</button>
            <button class="button rowtop">%</button>
            <button class="button operators">*</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operators">/</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operators">+</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operators">=</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">00</button>
            <button class="button operators">-</button>
        </div>
    </div>


<script src="main.js"></script>
</body>

</html>
